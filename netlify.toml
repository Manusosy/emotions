[build]
  command = "npx pnpm install --no-frozen-lockfile && npx pnpm build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=3600"
    Content-Security-Policy = "frame-ancestors 'self' https://*.lovable.ai https://*.lovable.app https://*.lovable.dev"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--no-optional"
  CI = "true"
  USE_NPM_INSTALL = "true"
  ROLLUP_SKIP_NODE_RESOLUTION = "true" 
